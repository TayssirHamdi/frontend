<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5">

    <!-- LOGO -->
    <div class="logo-container text-center mb-4">
        <img src="./assets/logo.png" alt="Logo" class="logo-img">
    </div>

  <h1>Customer Dashboard</h1>


    <!-- Search -->
    <div class="mb-3">
        <input type="text" id="search" class="form-control" placeholder="Search customers..." onkeyup="searchCustomer()">
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="stats-card bg-primary">
                <h5>Total Customers</h5>
                <h2 id="totalCustomers">0</h2>
                <i class="fas fa-users fa-2x"></i>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card bg-success">
                <h5>Recently Added</h5>
                <h2 id="recentCustomer">-</h2>
                <i class="fas fa-user-plus fa-2x"></i>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card bg-warning">
                <h5>Actions Today</h5>
                <h2 id="actionsToday">0</h2>
                <i class="fas fa-tasks fa-2x"></i>
            </div>
        </div>
    </div>

    <!-- Add Customer Card -->
    <div class="card card-add mb-4 fade-in">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-user-plus"></i> Add Customer</h5>
            <div class="form-row">
                <div class="col-md-3 mb-2">
                    <input type="text" id="name" placeholder="Name" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" id="address" placeholder="Address" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <input type="text" id="phone" placeholder="Phone" class="form-control">
                </div>
                <div class="col-md-3 mb-2">
                    <button class="btn btn-primary btn-block" onclick="addCustomer()">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Table Card -->
    <div class="card card-table fade-in">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel"><i class="fas fa-user-edit"></i> Update Customer</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="update-id">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="update-name" class="form-control">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" id="update-address" class="form-control">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" id="update-phone" class="form-control">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
        <button type="button" class="btn btn-success" onclick="saveUpdate()"><i class="fas fa-save"></i> Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
